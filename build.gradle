plugins {
    id 'java'
}

version = '0.0.1'

processResources {
    inputs.property "version", project.version

    filesMatching("info.json") {
        expand "version": project.version
    }
}

task dumpJson {
    dependsOn tasks.processResources
    doLast {
        println file('build/resources/main/info.json').text
    }
}
